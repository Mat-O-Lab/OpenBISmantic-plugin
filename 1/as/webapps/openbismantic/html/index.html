<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OpenBISmantic Plugin</title>
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/api/v3/config.js"></script>
    <script type="text/javascript" src="../../resources/api/v3/require.js"></script>
    <script src="js/openbismantic.js"></script>
    <link rel="stylesheet" href="css/openbismantic.css">
</head>
<body>
<div id="loading-overlay"><span id="loading-text">⌛</span></div>
<div id="messages">
</div>
<div class="container" id="content">
    <div class="navbar navbar-light bg-light ps-2 pe-2 mb-3">
        <span class="navbar-brand">OpenBISmantic Plugin</span>
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link btn" id="nav-export">Export</a></li></ul>
        <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item">
                <button id="logout-button" type="button" class="btn btn-outline-primary">Logout</button>
            </li>
        </ul>
    </div>
    <!-- login view -->
    <div id="login-view" class="view">
        <div class="card mx-auto" style="max-width: 50rem">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="login-form" class="pb-4">
                    <div class="mb-2">
                        <label for="user-input">User</label>
                        <input type="text" id="user-input" class="form-control" placeholder="User">
                    </div>
                    <div class="mb-2">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" class="form-control" placeholder="Password">
                    </div>
                    <input type="submit" id="login-button" class="btn btn-primary" value="Login">
                </form>
            </div>
        </div>
    </div>
    <!-- export view -->
    <div id="export-view" class="view">
        <div class="card">
            <div class="card-header">Recursive Export</div>
            <div class="card-body">
                <div class="mb-2">
                    <input type="text" id="query-input" class="form-control" placeholder="PermID">
                </div>
                <div class="mb-2">
                    <label for="format-input">Format:</label>
                    <select id="format-input" class="form-control">
                        <option selected value="json">JSON</option>
                        <option value="ttl">TTL</option>
                        <option value="json-ld">JSON-LD</option>
                    </select>
                </div>
                <div class="d-grid mb-3">
                    <button id="export-button" class="btn btn-primary btn-block">➥ Export</button>
                </div>
                <pre id="export-log"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
